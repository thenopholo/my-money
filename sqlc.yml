version: 2
sql:
  - engine: "postgresql"
    queries: "./internal/repository/queries"
    schema: "./internal/migrations"
    gen:
      go:
        emit_json_tags: true
        out: "./internal/repository/postgres"
        package: "postgres"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "numeric"
            go_type:
              import: "github.com/shopspring/decimal"
              type: "Decimal"